version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: app_eval_db
    environment:
      POSTGRES_USER: user         # <-- Must match the user in your config
      POSTGRES_PASSWORD: password # <-- Must match the password in your config
      POSTGRES_DB: app_eval_db    # <-- Must match the database name in your config
    ports:
      - "5432:5432" # Expose port 5432 to the host machine
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist database data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app_eval_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service for Background Tasks
  redis:
    image: redis:7-alpine
    container_name: app_eval_redis
    ports:
      - "6379:6379" # Expose port 6379 to the host machine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: # Define the named volume for data persistence